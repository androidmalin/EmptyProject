apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 33
    buildToolsVersion "30.0.2"
    defaultConfig {
        minSdkVersion 23
        //noinspection ExpiredTargetSdkVersion,OldTargetApi
        targetSdkVersion 30
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += [
                "-Xskip-metadata-version-check",
                "-Xjvm-default=all",
        ]
    }

    packagingOptions {
        exclude 'META-INF/*'
    }
}

dependencies {
    //region Lifecycle
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.1"
    implementation "androidx.lifecycle:lifecycle-common-java8:2.6.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1"
    implementation "androidx.lifecycle:lifecycle-livedata-core-ktx:2.6.1"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.6.1"
    //endregion
}

configurations.configureEach {
    resolutionStrategy {
        force "org.jetbrains.kotlin:kotlin-stdlib:1.5.31"
        force "org.jetbrains.kotlin:kotlin-stdlib-common:1.5.31"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.5.31"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.31"



        def PATH = System.getenv('PATH')
        def CLASSPATH = System.getenv('CLASSPATH')
        def JRE_HOME = System.getenv('JRE_HOME')
        def JAVA_HOME = System.getenv('JAVA_HOME')
        def GRADLE_HOME = System.getenv('GRADLE_HOME')

        println("PATH==>"+PATH)
        println("CLASSPATH==>"+CLASSPATH)
        println("JRE_HOME==>"+JRE_HOME)
        println("JAVA_HOME==>"+JAVA_HOME)
        println("GRADLE_HOME==>"+GRADLE_HOME)
    }
}
