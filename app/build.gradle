apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'project-report'

android {
    compileSdkVersion 33
    buildToolsVersion "30.0.2"
    defaultConfig {
        applicationId "com.example.empty"
        minSdkVersion 23
        //noinspection ExpiredTargetSdkVersion,OldTargetApi
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64', 'x86'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // bug fixed:
    // https://stackoverflow.com/a/63515266/3326683
    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += [
                "-Xskip-metadata-version-check",
                "-Xjvm-default=all",
        ]
    }

    packagingOptions {
        exclude 'META-INF/*'
    }
}

dependencies {
    //region Lifecycle
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.1"
    implementation "androidx.lifecycle:lifecycle-common-java8:2.6.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1"
    implementation "androidx.lifecycle:lifecycle-livedata-core-ktx:2.6.1"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.6.1"
    implementation project(path: ':library')
    //endregion
}

configurations.configureEach {
    resolutionStrategy {
        force "org.jetbrains.kotlin:kotlin-stdlib:1.5.31"
        force "org.jetbrains.kotlin:kotlin-stdlib-common:1.5.31"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.5.31"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.31"
    }
}
